specVersion: "4.0"
metadata:
  name: com.pluginloader
type: application
framework:
  name: SAPUI5
  version: "1.136.3"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
  customTasks:
    - name: ui5-plugin-loader-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-plugin-loader
      afterMiddleware: compression
